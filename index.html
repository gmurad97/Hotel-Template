<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Template</title>
    <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css">
    <script defer src="js/slider.js"></script>
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <div class="h-navbar">
            <div class="hn-logo">
                <span>Luxury Hotel</span>
                <span>Гранд отель</span>
            </div>
            <div class="hn-menu">
                <ul>
                    <li><a href="#HomeLink">Главная</a></li>
                    <li><a href="#RoomsLink">Номера</a></li>
                    <li><a href="#ServiceLink">Услуги</a></li>
                    <li><a href="#AboutLink">О нас</a></li>
                    <li><a href="#GalleryLink">Фотоальбом</a></li>
                    <li><a href="#ContactsLink">Контакты</a></li>
                </ul>
            </div>
            <div class="hn-booking">
                <a href="#BookingLink" class="modern-link">Забронировать</a>
            </div>
        </div>
        <div class="h-slider">
            <i class="fa-solid fa-chevron-left fa-chevron-left-pos" onclick="prevSlide();"></i>
            <div class="hs-images">
                <img src="img/content/header_slider/1.jpg" alt="Hotel Image #1" class="hs-images-active">
                <img src="img/content/header_slider/2.jpg" alt="Hotel Image #2">
                <img src="img/content/header_slider/1.jpg" alt="Hotel Image #1">
                <img src="img/content/header_slider/2.jpg" alt="Hotel Image #2">
                <img src="img/content/header_slider/1.jpg" alt="Hotel Image #1">
                <img src="img/content/header_slider/2.jpg" alt="Hotel Image #2">
            </div>
            <i class="fa-solid fa-chevron-right fa-chevron-right-pos" onclick="nextSlide();"></i>
        </div>



        
        <div class="h-booking"></div>
    </div>
</body>
</html>
